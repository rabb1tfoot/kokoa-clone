<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="CSS/styles.css">
        <meta charset="UTF-8"/>
        <meta name="Viewport" content="width=device-width"/>
        <title>Chats - Cocoa talk Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <H1 class="screen-header__title">Chats</H1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-comment-medical fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                <div class="user-component__column">
                    <img src="photo/rabb1t.jpg" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">rabb1tfoot</h4>
                        <h6 class="user-component__subtitle">welcome cocoa talk</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="chat-notification badge">1</div>
                </div>
                </div> 
            </a>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav_btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                        <a class="nav__link" href="chats.html">
                            <span class="nav__notification badge">1</span>
                            <i class="fas fa-comment fa-2x"></i>
                        </a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/baef652c4c.js" crossorigin="anonymous"></script>
    </body>
</html>
