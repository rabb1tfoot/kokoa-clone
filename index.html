<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="CSS/styles.css">
        <meta charset="UTF-8"/>
        <meta name="Viewport" content="width=device-width"/>
        <title>Welcome to Cocoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Cocoa Talk</h1>
            <p class="welcome-header__text">If you have a Cocoa Account, lgo in with your email or phone number.</p>
        </header>

        <form class="ID_login">
            <input type="text" placeholder="Email or phone number"/>
            <input type="text"  placeholder="Password"/>
            <input type="submit" value="Log In"/>
            <input type="submit" value="Sign Up"/>
            <a href="#">Find Cocoa Account or Password</a>
        </form>

        <script src="https://kit.fontawesome.com/baef652c4c.js" crossorigin="anonymous"></script>
    </body>
</html>
