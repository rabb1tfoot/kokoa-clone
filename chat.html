<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="CSS/styles.css">
        <meta charset="UTF-8"/>
        <meta name="Viewport" content="width=device-width"/>
        <title>Chat w/rabb1tfoot - Cocoa talk Clone</title>
    </head>
    <body class="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">rabb1tfoot</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fas fa-bars fa-2x"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, Jan 08, 2022
            </div>
            <div class="message-row">
                <img src="photo/rabb1t.jpg">
                <div class="message-row__content">
                    <span class="message__author">rabb1tfoot</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi</span>
                        <span class="message__time">22:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Good evening</span>
                        <span class="message__time">23:28</span>
                    </div>
                </div>
            </div>
        </main>
       
       <form class="reply">
           <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
           </div>
           <div class="reply__column">
               <input type="text" placeholder="write a message...">
               <i class="far fa-smile fa-lg"></i>
               <button>
                <i class="fas fa-arrow-up"></i>
               </button>

           </div>
       </form>

        <script src="https://kit.fontawesome.com/baef652c4c.js" crossorigin="anonymous"></script>
    </body>
</html>
