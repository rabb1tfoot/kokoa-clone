        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>

            </div>
            <div class="status-bar__column">
                <span>18:43</span>

                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>

            <div class="icon-row">

                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon"><i class="far fa-grin"></i>
                    <span>Emotions</span>
                </div>
                <div class="icon-row__icon"><i class="fas fa-paint-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
